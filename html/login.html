<div id="scroll-up-button" onClick="goTop()" class="scroll-up hide"> <i class="fa fa-arrow-up" aria-hidden="true"></i> </div>

<script>
	
window.onscroll = function() {showHideScrollUp()};

	
var timeOut;
function goTop() {
  if (document.body.scrollTop!=0 || document.documentElement.scrollTop!=0){
    window.scrollBy(0,-50);
    timeOut=setTimeout('goTop()',10);
  }
  else clearTimeout(timeOut);
}
	

	
function showHideScrollUp() {
    var buttonek =  document.getElementById("scroll-up-button");
	
	if (document.body.scrollTop > 350 || document.documentElement.scrollTop > 350) {
      buttonek.className = "scroll-up show";
    } else{
	  buttonek.className = "scroll-up hide";
	}
}
	</script>
